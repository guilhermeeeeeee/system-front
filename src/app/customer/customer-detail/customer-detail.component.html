
<div style="margin-top: 4%;"></div>
<div>
  <h1  style="margin-left: 2%;">CADASTRO DE CLIENTE</h1>
</div>
<mat-card appearance="outlined">
    <mat-card-content>
      <form [formGroup]="formCustomer">
        <div>
            <mat-form-field style="margin-left: 2%;">
                <mat-label>Razão Social</mat-label>
                <input matInput [formControl]="formCustomer.controls.corporateName">
              </mat-form-field>
        </div>
        <div>
            <mat-form-field style="margin-left: 2%;">
                <mat-label>CNPJ</mat-label>
                <input matInput mask="000.000.000-00"  [formControl]="formCustomer.controls.documentNumber">
              </mat-form-field>
        </div>
        <div>
            <mat-form-field style="margin-left: 2%;">
                <mat-label>Nome Fantasia</mat-label>
                <input matInput  [formControl]="formCustomer.controls.tradeName">
              </mat-form-field>
        </div>
        <div style="margin-left: 2%;">
          <mat-form-field class="example-full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <h1  style="margin-top: 2%; margin-left: 2%;">ENDEREÇO</h1>
        </div>
        <div>
          <mat-form-field style="margin-left: 2%;">
            <mat-label>Rua</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field style="margin-left: 2%;">
            <mat-label>Número</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field style="margin-left: 2%;">
            <mat-label>Cidade</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field style="margin-left: 2%;">
            <mat-label>Estado</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field style="margin-left: 2%;">
            <mat-label>Bairro</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field style="margin-left: 2%;">
            <mat-label>Cep</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <section>
            <div class="example-button-row"  style="margin-left: 2%;">
              <div class="example-flex-container">
                <div class="example-button-container">
                  <button mat-fab extended color="primary" type="submit" [disabled]="!formCustomer.valid" (click)="save()">
                    <mat-icon>save</mat-icon>
                    Salvar
                  </button>
                  <button mat-fab extended color="primary" style="margin-left: 1%;">
                    <mat-icon>cancel</mat-icon>
                    Cancelar
                  </button>
                </div>
              </div>
            </div>
          </section>
        </form>
    </mat-card-content>
  </mat-card>
